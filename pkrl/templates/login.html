{% extends "_base.html" %}

{% block title %}Login - CloudKeeper{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Login</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address (@cloudkeeper.com)</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ request.form.email }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
